<div class="login-container">
  <div class="login-card">
    <div class="tooth-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 2C8.5 2 6 4.5 6 8C6 11 6 14 6 16C6 18.5 7 22 9 22C10 22 10.5 20.5 11 19C11.3 18 11.7 17 12 17C12.3 17 12.7 18 13 19C13.5 20.5 14 22 15 22C17 22 18 18.5 18 16C18 14 18 11 18 8C18 4.5 15.5 2 12 2Z"
          fill="currentColor" />
      </svg>
    </div>

    <h1 class="clinic-title">SmileCare</h1>
    <p class="clinic-subtitle">Tu sonrisa es nuestra prioridad</p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor"
              stroke-width="2" />
            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" />
          </svg>
          Email
        </label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="ejemplo@email.com" required />
      </div>

      <div class="form-group">
        <label for="password">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none">
            <rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" stroke="currentColor" stroke-width="2" />
          </svg>
          Contraseña
        </label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>

    <div class="login-footer">
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
